<html>

        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, user-scalable=no\> <!For resizing to the screen of mobile>

        <title>LED Control</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

              <style>
              h1 {text-align: center;}
              h3 {text-align: center;}
              p {text-align: center;}
              div {text-align: center;}
              </style>

              <h1>Transmitter Automation over the WEB</h1>
              <p>  </p>

              <h3>Using ESP8266</h3>
              <p>  </p>
              <p>  </p>
    </head>


    <body>
      <canvas id="DemoCanvas" width="500" height="600"></canvas>

        <script>


            function api(onOrOff, func)
            {
                fetch(`https://api.thingspeak.com/update?api_key=ROKKET7BH1A89IE5&field1=${onOrOff}`)
                    .then(response => response.text())
                    .then(data =>
                    {
                        console.log(data); func()
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
             }

            function timeout(btn)
            {
                setTimeout(function(){ btn.disabled = false; }, 15000);
             }

            function on(btn)
            {
                function disableON()
                {
                    btn.disabled = true;
                    let offButton = document.getElementById("offbtn");
                    offButton.disabled = true
                    timeout(offButton);
                }
                api(0, disableON)
             }

            function off(btn)
            {
                function disableOFF()
                {
                    btn.disabled = true;
                    let onButton = document.getElementById("onbtn");
                    onButton.disabled = true
                    timeout(onButton);
                }
                api(1, disableOFF)
             }

               var canvas = document.getElementById("DemoCanvas");
        </script>

        <div class="container">
            <div class="row">

            </div>

            <div class="row">

            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="onbtn" type="button" class="btn btn-primary" onclick={on(this)}>Tx ON</button>
                <button id="offbtn" type="button" class="btn btn-primary" onclick={off(this)}>Tx OFF</button>
            </div>
        </div>
    </body>
</html>
