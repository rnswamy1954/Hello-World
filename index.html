 <body>
       <div id="left_page"></div>
       <div id="right_page"></div>
       <div id="top_page"></div>
       <div id="bottom_page"></div>
       <div id="myDIVTxPowerStatus"></div>
       <div id="myDIVStatusText"></div>




  <script>

        var Channel_1_ContactorStatus = 0;

        setTimeout(Init, 2);// Required to intialize the button depending on the switch status, only ONCE

        setInterval(ReadThingSpeakAPI, 1000);// Event driven REPEAT timer for fetching the data from the ThingSpeak

        function Init()
        {
          ReadThingSpeakAPI();
          ButtonEnableDisable();
          document.getElementById("myDIVStatusText").innerHTML = "TRANSMITTER STATUS";
          }

          function ButtonEnableDisable()
          {
            if(Channel_1_ContactorStatus == 0)
            {
             document.getElementById("offbtn").disabled = false;// enables the OFF button
             document.getElementById("onbtn").disabled = true;// disables the ON button
             }
             else if(Channel_1_ContactorStatus == 1)
             {
              document.getElementById("onbtn").disabled = false;// enables the ON button
              document.getElementById("offbtn").disabled = true;// disables the OFF button
            }
          }

          function ReadThingSpeakAPI()
          {
             fetch('https://api.thingspeak.com/channels/1371638/feeds.json?api_key=6JM5T4GQ0TCFSGFT&results=2')
            .then(response => response.text())
            .then(data =>
                  {
                    var obj = JSON.parse(data);   // Accessing individual value from JS object
                  //  document.getElementById("myDIVTxPowerStatus").innerHTML = obj["feeds"][1]["field2"];
                    console.log(data);
                    Channel_1_ContactorStatus = obj["feeds"][1]["field2"];
                    console.log(Channel_1_ContactorStatus);

                    if(Channel_1_ContactorStatus == 1) document.getElementById("myDIVTxPowerStatus").innerHTML = "Transmitter is OFF";
                     else if(Channel_1_ContactorStatus == 0) document.getElementById("myDIVTxPowerStatus").innerHTML = "Transmitter is ON";



                    ButtonEnableDisable();
                   }
                 )
              }


   ///////////////////////Writing to ThingSpeak////////////////////////////

           function TxSwitchON() { API_TX_Switch(0); }
           function TxSwitchOFF() { API_TX_Switch(1); }

            function API_TX_Switch(onOrOff)
            {
              fetch(`https://api.thingspeak.com/update?api_key=FYHD918T4ZH50R1A&field1=${onOrOff}`)
              .then(response => response.text())
              .then(data =>
                    {
  //                    document.getElementById("myDIVTxPowerStatus").innerHTML = data;
                      if(data==0)alert("Command failed.  Retry once again after 20 seconds");
                       else alert("Command Success!! Wait for 20 seconds for the switching to take place")
                     }
                   )
                .catch((error) =>
                  {
                        console.error('Error:', error);
                     }
                  );

                }

    </script>

    <div class="container">
        <div class="column">
        </div>


        <div class="d-grid gap-4 col-2 mx-auto">
            <button id="onbtn" type="button" class="btn btn-primary"  disabled onclick={TxSwitchON(this)}>Tx ON</button>
            <button id="offbtn" type="button" class="btn btn-primary" disabled onclick={TxSwitchOFF(this)}>Tx OFF</button>
        </div>
    </div>
</body>
