              <h3>IoT Cloud Application using ThingSpeak platform</h3>

          <style>
              #myDIV  /* for inserting a text box for indicating the return value after the write*/
              {
                border: 1px solid black;
                background-color: lightblue;
                width: 100px;
                height: 30px;
                position: relative;
                left:800px;
                top: 70px;
              }

              h1 {text-align: center;}
              h3 {text-align: center;}
              p {text-align: center;}
              div {text-align: center;}




                div.fixed {
                  position: fixed;
                  top:0;
                  left:200px;
                  bottom: 0;
                  right: 0;
                  width: 900px;
                  border: 3px solid #73AD21;
}
 </style>
 </head>


 <body>


       <div id="myDIV"></div>

  <script>

            function api(onOrOff, func) // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
            {
              fetch(`https://api.thingspeak.com/update?api_key=FYHD918T4ZH50R1A&field1=${onOrOff}`)
              .then(response => response.text())
              .then(data =>
                    {
                      document.getElementById("myDIV").innerHTML = data; func()
                     }
                   )
                .catch((error) =>
                  {
                        console.error('Error:', error);
                     }
                  );
             }
            function timeout(btn)
            {
                setTimeout(function(){ btn.disabled = false; }, 15000);
             }

            function on(btn)
            {
                function disableON()
                {
                    btn.disabled = true;
                    let offButton = document.getElementById("offbtn");
                    offButton.disabled = true
                    timeout(offButton);
                }
                api(0, disableON)
             }

            function off(btn)
            {
                function disableOFF()
                {
                    btn.disabled = true;
                    let onButton = document.getElementById("onbtn");
                    onButton.disabled = true
                    timeout(onButton);
                }
                api(1, disableOFF)
             }
    </script>

    <div class="container">
        <div class="row">
        </div>

        <div class="container">
            <div class="row"></div>

            <div class="row"></div>

        <div class="d-grid gap-4 col-2 mx-auto">
            <button id="onbtn" type="button" class="btn btn-primary" onclick={on(this)}>Tx ON</button>
            <button id="offbtn" type="button" class="btn btn-primary" onclick={off(this)}>Tx OFF</button>
        </div>
    </div>
</body>
