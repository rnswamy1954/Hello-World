<html>

              rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

              <h3>IoT Cloud Application using ThingSpeak platform</h3>

          <style>
              #myDIVWriteACK  /* for inserting a text box for indicating the return value after the write*/
              {
                border: 1px solid black;
                background-color: lightblue;
                width: 100px;
                height: 30px;
                position: relative;
                left:800px;
                top: 70px;
              }

              #myDIVReadData  /* for inserting a text box for indicating the return value after the Read*/
              {
                border: 1px solid black;
                background-color: lightblue;
                width: 100px;
                height: 30px;
                position: relative;
                left:800px;
                top: 80px;
              }


              h1 {text-align: center;}
              h3 {text-align: center;}
              p {text-align: center;}
              div {text-align: center;}

              #top_page, #bottom_page, #left_page, #right_page  /* for drawing a border for the web page*/
              {
                  background: #df0000;
                  position: fixed;
                  }
                #left_page, #right_page
                {
                  top: 0px; bottom: 0px;
                   width: 10px;
                  }
                  #left_page { left: 150px; }
                  #right_page { right: 150px; }

                  #top_page, #bottom_page
                  {
                    left: 150px; right: 150px;
                    height: 8px;
                    }
                  #top_page { top: 0px; }
                  #bottom_page { bottom: 0px; }
 </style>
 </head>

 <body>

       <div id="left_page"></div>
       <div id="right_page"></div>
       <div id="top_page"></div>
       <div id="bottom_page"></div>
       <div id="myDIVWriteACK"></div>
       <div id="myDIVReadData"></div>


  <script>

  var xx;

    function ReadThingSpeakAPI()
    {
       fetch('https://api.thingspeak.com/channels/1371638/fields/2.json?api_key=6JM5T4GQ0TCFSGFT&results=2')
      .then(response => response.text())
      .then(data =>
            {
              var obj = JSON.parse(data);   // Accessing individual value from JS object
              document.getElementById("myDIVReadData").innerHTML = obj["feeds"][1]["field2"];
              console.log(data);
              xx = obj["feeds"][1]["field2"];
              console.log(xx);
             }
           )
        }

       setInterval(ReadThingSpeakAPI, 15500);





   ///////////////////////////////////////////////////

            function API_TX_Switch(onOrOff, func)
            {
              fetch(`https://api.thingspeak.com/update?api_key=FYHD918T4ZH50R1A&field1=${onOrOff}`)
              .then(response => response.text())
              .then(data =>
                    {
                      document.getElementById("myDIVWriteACK").innerHTML = data; func()
                     }
                   )
                .catch((error) =>
                  {
                        console.error('Error:', error);
                     }
                  );
             }
//////////////////////

            function timeout(btn)
            {
                setTimeout(function(){ btn.disabled = false; }, 15500);
             }

///////////////////////


          function TxSwitchON(btn)
            {
                function disableON()
                {
                    btn.disabled = true;
                    let offButton = document.getElementById("offbtn");
                    offButton.disabled = true
                    timeout(offButton);
                }
                API_TX_Switch(0, disableON)
             }

///////////////////////////
            function TxSwitchOFF(btn)
            {
                function disableOFF()
                {
                    btn.disabled = true;
                    let onButton = document.getElementById("onbtn");
                    onButton.disabled = true
                    timeout(onButton);
                }
                API_TX_Switch(1, disableOFF)
             }

  /////////////////////////////////////



    </script>




    <div class="container">
    <div class="row"></div>

        <div class="d-grid gap-4 col-2 mx-auto">
            <button id="onbtn" type="button" class="btn btn-primary" onclick={TxSwitchON(this)}>Tx ON</button>
            <button id="offbtn" type="button" class="btn btn-primary" onclick={TxSwitchOFF(this)}>Tx OFF</button>
        </div>
    </div>
</body>
</html>
