<!DOCTYPE html>
<html>
    <head>
        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, user-scalable=no\>
        <title>LED Control</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        </style>
    </head>

    <body style="margin-top: 50px;">
        <h1>Transmitter Automation over the WEB</h1>

        <h3>Using ESP8266</h3>

        <a target="_self"
           href="https://api.thingspeak.com/update?api_key=ROKKET7BH1A89IE5&field1=0"
           class="button">Transmitter ON</a>
        <a target="_self"
           href="https://api.thingspeak.com/update?api_key=ROKKET7BH1A89IE5&field1=1"
           class="button">Transmitter OFF</a>

        <script>
            function api(onOrOff, func) {
                fetch(`https://api.thingspeak.com/update?api_key=ROKKET7BH1A89IE5&field1=${onOrOff}`)
                    .then(response => response.text())
                    .then(data => {
                        console.log(data); func()
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }

            function timeout(btn) {
                setTimeout(function(){ document.getElementById(btn).disabled = false; }, 20000);
            }

            function on(btn) {
                function disableON() {
                    btn.disabled = true;
                    timeout("offbtn");
                }
                api(0, disableON)
            }

            function off(btn) {
                function disableOFF() {
                    btn.disabled = true;
                    timeout("onbtn");
                }
                api(1, disableOFF)
            }
        </script>

        <button id="onbtn" type="button" class="btn btn-primary btn-lg" onclick={on(this)}>Tx ON</button>
        <button id="offbtn" type="button" class="btn btn-primary btn-lg" onclick={off(this)}>Tx OFF</button>
    </body>
</html>
